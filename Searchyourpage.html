      <script>
        function filterBooks() {
            let input = document.getElementById("search").value.toLowerCase();
            let books = document.getElementsByClassName("book");
            
            for (let i = 0; i < books.length; i++) {
                let book = books[i];
                let genre = book.getAttribute("data-genre").toLowerCase();
                let description = book.getAttribute("data-description").toLowerCase();
                
                if (genre.includes(input) || description.includes(input) || input === "") {
                    book.style.display = "block";
                } else {
                    book.style.display = "none";
                }
            }
        }
    </script>
